linelength:
  length: 250

# Python additional configuration

pylint:

  host-python-env: true

  python3k: true

  command-line: --reports=n

  configuration: |

    [BASIC]
    # Allow one letter variables
    variable-rgx=.*$

    [FORMAT]
    max-line-length=250

    [MISCELLANEOUS]
    # Don't fail validation because of our notes
    notes=
